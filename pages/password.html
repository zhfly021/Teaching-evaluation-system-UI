<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <!-- 引入重置样式表 -->
    <link rel="stylesheet" href="../static/css/reset.css">
    <!-- 引入当前页面的样式表 -->
    <link rel="stylesheet" href="../static/css/password.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <!-- 引入字体库 -->
    <link rel="stylesheet" href="../static/fontawesome/css/all.min.css">
    <script type="text/javascript" src="../static/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../static/js/change.js"></script>
</head>
<body>
    
    <div class="eva_info">
        <ul>
            <li class="eva_info1"><a href="./info.html"><i class="fas fa-angle-left"></i></a></li>
            <li class="eva_info2"><span>修改密码</span></li>
        </ul>
    </div>
    <form action="./info.html">
        <div class="eva_form">
            <ul>
                <div>
                    <label for="">原密码：</label>
                    <li><input type="password" id="oldpwd" placeholder="原密码"></li>
                    <label for="">新密码：</label>
                    <li><input type="password" id="password" placeholder="长度为6到12位"></li>
                    <label for="">确认密码：</label>
                    <li><input type="password" id="repwd" placeholder="长度为6到12位"></li>
                </div>
            </ul>
            <button type="submit" id="sub_btn">修改</button>
        </div>
    </form>
        
    
</body>
</html>
